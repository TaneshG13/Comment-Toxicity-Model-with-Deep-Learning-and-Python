<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toxicity Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Toxicity Detection</h1>
        <form id="toxicity-form">
            <label for="comment">Enter Comment:</label>
            <textarea id="comment" name="comment" rows="5" placeholder="Enter your comment here..."></textarea>
            <button type="submit">Analyze</button>
        </form>

        <div id="results" class="results-container">
            <h2>Toxicity Levels:</h2>
            <div id="result-list" class="results-list"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
